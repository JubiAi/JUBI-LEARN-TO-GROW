<!DOCTYPE html>
<html>
<head>
	<title>tutorial for javascrit</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript">
		var isLight = false;
		function lightOnOff() {
			console.log("ok")
			console.log(isLight)
			if(isLight) {
				console.log("ok")
				document.getElementById('light').style.backgroundColor = 'blue'
				isLight = false
			} else {
				document.getElementById('light').style.backgroundColor = 'black'
				isLight = true
			}
		}

		setTimeout(()=>{
			lightOnOff()
			alert("ad show")
			var para = document.createElement("P");  
			for (var i = 0; i < 10; i++) {
				var t = document.createTextNode(i + " list");      // Create a text node
				para.appendChild(t);  				
				document.getElementById('body-tag').appendChild(para);
			}


		}, 5000)
	</script>
</head>

	<div id='light'>
		<table>
			<tbody>
				<td>

		</table>

</body>
</html>
